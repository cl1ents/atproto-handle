<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>fbx' bsky factory</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main class="text-center">
        <div class="container d-flex flex-column align-items-center justify-content-center align-items-center vh-100">
            <h1 class="display-3 text-bold">The Shredder</h1>
            <h4>Unclaim your handle.</h4> 
            <p class="mb-3">You wish to unclaim your handle? To get a new one or to free it up? Enter your username below and click on "Login".</p>
            <form id="form" action="/shredder" method="post">
                <div class="input-group mb-3">
                    <span class="input-group-text">@</span>
                    <div class="form-floating">
                        <input type="text" name="handle" class="form-control" id="handle" placeholder="name">
                        <label for="handle">Handle</label>
                    </div>
                </div>

                <div id="messageBox" class="mb-3"></div>

                <button type="submit" class="btn btn-primary mb-3" id="submit">Login</button>
            </form>

            <p>Do you wish to claim a new handle? Visit the <a href="/factory">factory</a> page.</p>
        </div>
    </main>

    <script>
        // Check if the URL has a message parameter
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        if (message) {
            document.getElementById("messageBox").innerText = message;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
